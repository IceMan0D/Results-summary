<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="title">
        <p>Your Result</p>
      </div>
      <div class="circle">
        <p><span>76</span> <br />
          of 100</p>
      </div>
      <div class="result">
        <p>Great</p>
      </div>
      <div class="result-title">
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="summary">
      <p>Summary</p>
      <div class="react">
        <div class="txt-logo">
          <img src="./assets/images/icon-reaction.svg" alt="icon-reaction">
          <p class="text-color red">Reaction</p>
        </div>
        <p>80 <span>/ 100</span></p>
      </div>
      <div class="mem">
        <div class="txt-logo">
          <img src="./assets/images/icon-memory.svg" alt="icon-memory">
          <p class="text-color orange">Memory </p>
        </div>
        <p>92 <span>/ 100</span></p>
      </div>
      <div class="verbal">
        <div class="txt-logo">
          <img src="./assets/images/icon-verbal.svg" alt="icon-verbal">
          <p class="text-color green">Verbal</p>
        </div>
        <p>61 <span>/ 100</span></p>
      </div>
      <div class="visual">
        <div class="txt-logo">
          <img src="./assets/images/icon-visual.svg" alt="icon-visual">
          <p class="text-color blue">Visual</p>
        </div>
        <p>72 <span>/ 100</span></p>
      </div>
      <p class="btn">Continue</p>
    </div>
  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
